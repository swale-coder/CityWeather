name: Python Flask CI + SonarCloud

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  sonarcloud:
    name: SonarCloud CI Pipeline
    runs-on: windows-latest

    steps:
      # ====== CHECKOUT ======
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ====== PYTHON SETUP ======
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      # ====== INSTALL DEPENDENCIES ======
      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") {
            pip install -r requirements.txt
          }
          pip install pytest pytest-cov

      # ====== STATIC SYNTAX CHECK ======
      - name: Run syntax check
        shell: pwsh
        run: python -m py_compile app.py

      # ====== TESTS + COVERAGE ======
      - name: Run tests with coverage
        shell: pwsh
        run: |
          if (Test-Path "tests") {
            pytest --cov=. --cov-report=xml --cov-report=term
          } else {
            Write-Host "⚠ No tests folder found — skipping"
          }
        continue-on-error: true  # optional

      # ====== SONARCLOUD SCAN ======
      - name: SonarCloud Scan
        id: sonar
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          args: >
            -Dsonar.organization=swale-coder
            -Dsonar.projectKey=swale-coder_CityWeather
            -Dsonar.projectName=CityWeather
            -Dsonar.sources=.
            -Dsonar.python.version=3.9
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.exclusions=**/venv/**,**/__pycache__/**,**/.git/**,**/*.pyc,**/*.zip,**/node_modules/**
            -Dsonar.coverage.exclusions=tests/**
            -Dsonar.qualitygate.wait=true
          projectBaseDir: .
          scannerVersion: 7.2.0.5079
        env:
          SONAR_TOKEN: ${{ secrets.NEW_SONAR_TOKEN }}

      # ====== QUALITY GATE CHECK ======
      - name: Check SonarCloud Quality Gate (Windows PowerShell)
        shell: pwsh
        run: |
          $status = "${{ steps.sonar.outputs.quality_gate_status }}"
          Write-Host "SonarCloud Quality Gate Status: $status"
          if ($status -ne "OK") {
              Write-Error "❌ Quality Gate FAILED! See details at https://sonarcloud.io/dashboard?id=swale-coder_CityWeather&branch=main"
              exit 1
          } else {
              Write-Host "✅ Quality Gate PASSED"
          }
