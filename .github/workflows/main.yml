name: Python Flask CI + SonarCloud

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Python Build & Test on Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if exist requirements.txt (
            pip install -r requirements.txt
          ) else (
            pip install Flask
          )

      - name: Run syntax check
        run: python -m py_compile app.py

      - name: Run tests with coverage
        run: |
          pip install pytest pytest-cov
          if exist tests\test_app.py (
            pytest --cov=. --cov-report=xml --cov-report=term
          ) else if exist test_app.py (
            pytest --cov=. --cov-report=xml --cov-report=term
          ) else (
            echo No tests found, skipping coverage
          )
        continue-on-error: true

      # Optional: Upload coverage report to SonarCloud
      # SonarCloud will pick this up automatically if Automatic Analysis is enabled
