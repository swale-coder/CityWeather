name: Python Flask CI + SonarCloud

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Python Build, Test & SonarCloud Analysis
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if exist requirements.txt (
            pip install -r requirements.txt
          ) else (
            pip install Flask
          )

      - name: Run syntax check
        run: python -m py_compile app.py

      - name: Run tests with coverage
        run: |
          pip install pytest pytest-cov
          if exist tests\test_app.py (
            pytest --cov=. --cov-report=xml --cov-report=term
          ) else if exist test_app.py (
            pytest --cov=. --cov-report=xml --cov-report=term
          ) else (
            echo No tests found, skipping coverage
          )
        continue-on-error: true

      - name: Install SonarScanner CLI
        run: |
          choco install sonarscanner -y

      - name: Run SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.NEW_SONAR_TOKEN }}
        run: |
          sonar-scanner ^
            -Dsonar.organization=swale-coder ^
            -Dsonar.projectKey=swale-coder_CityWeather ^
            -Dsonar.projectName=CityWeather ^
            -Dsonar.sources=. ^
            -Dsonar.python.version=3.9 ^
            -Dsonar.exclusions=**/*.zip,**/*.pyc,**/venv/**,**/__pycache__/**,**/.git/**,**/node_modules/** ^
            -Dsonar.python.coverage.reportPaths=coverage.xml ^
            -Dsonar.host.url=https://sonarcloud.io ^
            -Dsonar.login=%SONAR_TOKEN%

      - name: Check SonarCloud Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@v1.1.0
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.NEW_SONAR_TOKEN }}
        continue-on-error: true
