name: Python Flask CI + SonarCloud

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Disable shallow clone for better analysis
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install Flask
          fi
      
      - name: Run syntax check
        run: python -m py_compile app.py
      
      - name: Run tests (if available)
        run: |
          if [ -f tests/test_app.py ]; then
            pip install pytest pytest-cov
            pytest --cov=. --cov-report=xml
          fi
        continue-on-error: true
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=swale-coder
            -Dsonar.projectKey=swale-coder_CityWeather
            -Dsonar.python.version=3.9
            -Dsonar.sources=.
            -Dsonar.exclusions=**/*.zip,**/*.pyc,**/venv/**,**/__pycache__/**,**/.git/**
            -Dsonar.python.coverage.reportPaths=coverage.xml
