name: Python CI with SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # --------------------------------------------------
    # Checkout
    # --------------------------------------------------
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # --------------------------------------------------
    # Python Setup
    # --------------------------------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    # --------------------------------------------------
    # Install Dependencies
    # --------------------------------------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov coverage bc

    # --------------------------------------------------
    # Environment Fixes (VERY IMPORTANT)
    # --------------------------------------------------
    - name: Set Environment Variables
      run: |
        echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV
        echo "PYTEST_RUNNING=1" >> $GITHUB_ENV

    # --------------------------------------------------
    # Run Tests with Coverage
    # --------------------------------------------------
    - name: Run Tests with Coverage
      run: |
        pytest --cov=. --cov-report=xml --disable-warnings --maxfail=1

    # --------------------------------------------------
    # SonarCloud Scan
    # --------------------------------------------------
    - name: SonarCloud Scan
      uses: sonarsource/sonarqube-scan-action@v2
      with:
        args: >
          -Dsonar.projectKey=YOUR_PROJECT_KEY
          -Dsonar.organization=YOUR_ORG_KEY
          -Dsonar.python.coverage.reportPaths=coverage.xml
          -Dsonar.sources=.
          -Dsonar.tests=tests
          -Dsonar.exclusions=tests/**
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: https://sonarcloud.io

    # --------------------------------------------------
    # Enforce Minimum Coverage
    # --------------------------------------------------
    - name: Enforce Minimum Coverage 80%
      run: |
        total=$(coverage report | tail -n 1 | awk '{print $4}' | sed 's/%//')
        echo "Total Coverage: $total%"
        if (( $(echo "$total < 80" | bc -l) )); then
          echo "❌ Coverage below 80% — failing build"
          exit 1
        else
          echo "✅ Coverage requirement met"
        fi
