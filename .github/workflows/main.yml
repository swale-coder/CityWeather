name: Python CI with SonarCloud

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout the repository
      # --------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------
      # Setup Python
      # --------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # --------------------------------------------------
      # Install dependencies
      # --------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov coverage requests

      # --------------------------------------------------
      # Set PYTHONPATH
      # --------------------------------------------------
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      # --------------------------------------------------
      # Run tests with coverage
      # --------------------------------------------------
      - name: Run Tests with Coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term

      # --------------------------------------------------
      # Display coverage report
      # --------------------------------------------------
      - name: Display Coverage Report
        run: coverage report

      # --------------------------------------------------
      # Enforce minimum coverage 80%
      # --------------------------------------------------
      - name: Enforce Minimum Coverage 80%
        run: |
          total=$(coverage report | grep TOTAL | awk '{print $4}' | sed 's/%//')
          echo "Total Coverage: $total%"
          if [ "$total" -lt 80 ]; then
            echo "❌ Coverage below 80% — failing build"
            exit 1
          else
            echo "✅ Coverage requirement met ($total%)"
          fi

      # --------------------------------------------------
      # SonarCloud scan
      # --------------------------------------------------
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-scan-action@v3
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.sources=.
            -Dsonar.tests=tests
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.exclusions=tests/**,**/__pycache__/**,*.pyc
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
