name: Python CI with SonarCloud

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout the repository
      # --------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------
      # Set up Python
      # --------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # --------------------------------------------------
      # Install dependencies
      # --------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov coverage pytest-mock

      # --------------------------------------------------
      # Set PYTHONPATH and fake API_KEY for CI
      # --------------------------------------------------
      - name: Set Environment Variables
        run: |
          echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV
          echo "API_KEY=fake_api_key_for_testing" >> $GITHUB_ENV

      # --------------------------------------------------
      # Run Tests with Coverage
      # --------------------------------------------------
      - name: Run Tests with Coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term

      # --------------------------------------------------
      # Display Coverage Report
      # --------------------------------------------------
      - name: Display Coverage Report
        run: coverage report

      # --------------------------------------------------
      # Enforce Minimum Coverage 80%
      # --------------------------------------------------
      - name: Enforce Minimum Coverage 80%
        run: |
          total=$(coverage report | grep TOTAL | awk '{print $4}' | sed 's/%//')
          echo "Total Coverage: $total%"
          if (( $(echo "$total < 80" | bc -l) )); then
            echo "❌ Coverage below 80% — failing build"
            exit 1
          else
            echo "✅ Coverage requirement met ($total%)"
          fi

      # --------------------------------------------------
      # SonarCloud Scan
      # --------------------------------------------------
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.sources=.
            -Dsonar.tests=tests
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.exclusions=tests/**,**/__pycache__/**,*.pyc
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
