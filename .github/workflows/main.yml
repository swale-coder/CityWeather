name: Python CI with SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov coverage

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Run Tests with Coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term

      - name: Display Coverage Report
        run: coverage report

      - name: Enforce Minimum Coverage 80%
        run: |
          total=$(coverage report | grep TOTAL | awk '{print $4}' | sed 's/%//')
          echo "Total Coverage: $total%"
          if [ "$total" -lt 80 ]; then
            echo "❌ Coverage below 80% — failing build"
            exit 1
          else
            echo "✅ Coverage requirement met ($total%)"
          fi

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-scan-action@v2
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.sources=.
            -Dsonar.tests=tests
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.exclusions=tests/**,**/__pycache__/**,*.pyc
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
