name: Python CI with SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # -------------------------
    # Checkout code
    # -------------------------
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # -------------------------
    # Setup Python
    # -------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    # -------------------------
    # Install dependencies
    # -------------------------
    - name: Install dependencies
      run: |
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest pytest-cov coverage

    # -------------------------
    # Export API key
    # -------------------------
    - name: Export API KEY
      run: echo "API_KEY=${{ secrets.API_KEY }}" >> $GITHUB_ENV

    # -------------------------
    # Add PYTHONPATH
    # -------------------------
    - name: Add PYTHONPATH
      run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

    # -------------------------
    # Run Tests + Generate Coverage
    # IMPORTANT: using coverage run to create .coverage file
    # -------------------------
    - name: Run Tests and Generate Coverage
      run: |
        coverage run -m pytest --maxfail=1 --disable-warnings
        coverage xml

    # -------------------------
    # Enforce minimum coverage (80%)
    # Python-based coverage check (no bc)
    # -------------------------
    - name: Enforce Coverage Threshold
      run: |
        COV=$(coverage report | tail -n 1 | awk '{print $4}' | sed 's/%//')
        echo "Current Coverage: $COV%"
        python3 - <<EOF
import sys
if float("$COV") < 80:
    print("ERROR: Coverage below 80%!"); sys.exit(1)
EOF

    # -------------------------
    # SonarCloud Scan
    # -------------------------
    - name: SonarCloud Scan
      uses: sonarsource/sonarqube-scan-action@v2
      with:
        args: >
          -Dsonar.python.coverage.reportPaths=coverage.xml
          -Dsonar.sources=.
          -Dsonar.exclusions=tests/**
          -Dsonar.tests=tests
          -Dsonar.test.inclusions=tests/**
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: https://sonarcloud.io
