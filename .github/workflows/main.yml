name: Python Flask CI + SonarCloud

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for proper SonarCloud analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") {
              pip install -r requirements.txt
          } else {
              pip install Flask
          }

      - name: Run syntax check
        shell: pwsh
        run: python -m py_compile app.py

      - name: Run tests with coverage
        shell: pwsh
        run: |
          pip install pytest pytest-cov
          if ((Test-Path "tests/test_app.py") -or (Test-Path "test_app.py")) {
              pytest --cov=. --cov-report=xml --cov-report=term
          } else {
              Write-Host "No tests found, skipping coverage"
          }
        continue-on-error: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.NEW_SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=swale-coder
            -Dsonar.projectKey=swale-coder_CityWeather
            -Dsonar.projectName=CityWeather
            -Dsonar.sources=.
            -Dsonar.python.version=3.9
            -Dsonar.exclusions=**/*.zip,**/*.pyc,**/venv/**,**/__pycache__/**,**/.git/**,**/node_modules/**
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.verbose=false

      - name: Check SonarCloud Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@v1.1.0
        env:
          SONAR_TOKEN: ${{ secrets.NEW_SONAR_TOKEN }}
        timeout-minutes: 5
        continue-on-error: true
