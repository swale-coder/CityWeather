name: Python CI with SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # --------------------------------------------------
    # Checkout
    # --------------------------------------------------
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # --------------------------------------------------
    # Python Setup
    # --------------------------------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    # --------------------------------------------------
    # Install Dependencies
    # --------------------------------------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    # --------------------------------------------------
    # Run Tests with Coverage
    # --------------------------------------------------
    - name: Run Tests with Coverage
      env:
        PYTEST_RUNNING: 1
        PYTHONPATH: ${{ github.workspace }}
      run: |
        pytest --cov=. --cov-report=xml --cov-report=term --disable-warnings --maxfail=1

    # --------------------------------------------------
    # Display Coverage Report
    # --------------------------------------------------
    - name: Display Coverage Report
      run: |
        coverage report

    # --------------------------------------------------
    # Enforce Minimum Coverage 80%
    # --------------------------------------------------
    - name: Enforce Minimum Coverage 80%
      run: |
        total=$(coverage report | grep TOTAL | awk '{print $4}' | sed 's/%//')
        echo "Total Coverage: $total%"
        if [ $(echo "$total < 80" | bc) -eq 1 ]; then
          echo "❌ Coverage below 80% — failing build"
          exit 1
        else
          echo "✅ Coverage requirement met ($total%)"
        fi

    # --------------------------------------------------
    # SonarCloud Scan
    # --------------------------------------------------
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-scan-action@v3
      with:
        args: >
          -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
          -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
          -Dsonar.python.coverage.reportPaths=coverage.xml
          -Dsonar.sources=.
          -Dsonar.tests=tests
          -Dsonar.exclusions=tests/**,**/__pycache__/**,*.pyc
          -Dsonar.test.exclusions=tests/**
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}