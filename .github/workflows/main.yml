name: Python Flask CI + SonarCloud

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  sonarcloud:
    name: SonarCloud CI Pipeline
    runs-on: windows-latest

    steps:
      # ====== CHECKOUT ======
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for proper SonarCloud analysis

      # ====== PYTHON SETUP ======
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      # ====== INSTALL DEPENDENCIES ======
      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") {
            pip install -r requirements.txt
          } else {
            pip install Flask
          }
          pip install pytest pytest-cov

      # ====== STATIC SYNTAX CHECK ======
      - name: Run syntax check
        shell: pwsh
        run: python -m py_compile app.py

      # ====== TESTS + COVERAGE ======
      - name: Run tests with coverage
        shell: pwsh
        run: |
          if (Test-Path "tests") {
            pytest --cov=. --cov-report=xml --cov-report=term
          } else {
            Write-Host "⚠ No tests folder found — skipping"
          }
        continue-on-error: true

      # ====== SONARCLOUD SCAN ======
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.NEW_SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=swale-coder
            -Dsonar.projectKey=swale-coder_CityWeather
            -Dsonar.projectName=CityWeather
            -Dsonar.sources=.
            -Dsonar.python.version=3.9
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.exclusions=**/venv/**,**/__pycache__/**,**/.git/**,**/*.pyc,**/*.zip,**/node_modules/**
            -Dsonar.qualitygate.wait=true
            -Dsonar.coverage.exclusions=tests/**

      # ====== QUALITY GATE CHECK (Non-blocking) ======
      - name: Check SonarCloud Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@v1.1.0
        env:
          SONAR_TOKEN: ${{ secrets.NEW_SONAR_TOKEN }}
        with:
          scanMetadataReportFile: .scannerwork/report-task.txt
        continue-on-error: true
        timeout-minutes: 5
